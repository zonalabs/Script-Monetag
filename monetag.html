<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneTag Auto Ads</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e3e3ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            background-color: #3f3c94;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            color: #fff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        .app-container h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .developer {
            margin-bottom: 20px;
            font-size: 14px;
            color: #ddd;
        }

        .progress-circle {
            width: 120px;
            height: 120px;
            background-color: #524bb3;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .ad-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .ad-button:hover {
            background-color: #008ecc;
        }

        .toggle-container {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .toggle-container label {
            cursor: pointer;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 15px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(28px);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <h1>MoneTag Auto Ads</h1>
        <div class="developer"></div>
        <div class="progress-circle" id="progress">0%</div>
        <p>Watched Ads: <span id="watchedAds">0</span></p>
        <p>Earned Points: <span id="earnedPoints">0</span></p>
        <button class="ad-button" onclick="showAd()">Watch Ad</button>
        <div class="toggle-container">
            <label for="autoAdSwitch">Auto Ads:</label>
            <label class="toggle-switch">
                <input type="checkbox" id="autoAdSwitch" onchange="toggleAutoAds(this)">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8552757' data-sdk='show_8552757'></script>
    <script>
        let watchedAds = 0;
        let earnedPoints = 0;
        let autoAdsInterval = null;

        // Function to display an ad
        function showAd() {
            if (typeof show_8578473 === 'function') {
                show_8578473().then(() => {
                    watchedAds++;
                    earnedPoints += 10; // প্রতিটি অ্যাডে ১০ পয়েন্ট
                    updateDisplay();
                }).catch(error => {
                    console.error('Ad failed to load or display:', error);
                });
            } else {
                console.error('Ad script is not loaded or available.');
            }
        }

        // Update the display with current values
        function updateDisplay() {
            document.getElementById('watchedAds').innerText = watchedAds;
            document.getElementById('earnedPoints').innerText = earnedPoints;
            document.getElementById('progress').innerText = `${watchedAds * 10}%`;
        }

        // Toggle Auto Ads
        function toggleAutoAds(toggle) {
            if (toggle.checked) {
                startAutoAds();
            } else {
                stopAutoAds();
            }
        }

        // Start auto ads (15-second interval)
        function startAutoAds() {
            if (!autoAdsInterval) {
                autoAdsInterval = setInterval(showAd, 3000); // ১৫ সেকেন্ড পর পর অ্যাড দেখাবে
            }
        }

        // Stop auto ads
        function stopAutoAds() {
            clearInterval(autoAdsInterval);
            autoAdsInterval = null;
        }
    </script>
</body>

</html>
