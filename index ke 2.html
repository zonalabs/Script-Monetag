<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Telegram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffd700;
            padding: 20px;
            box-sizing: border-box;
            padding-bottom: 90px;
        }

        .ad-container {
            text-align: center;
            padding: 30px;
            background: #333333;
            border: 2px solid #ffd700;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            color: #ffd700;
            margin: 20px auto;
            box-sizing: border-box;
        }

        .ad-container h1 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 1.6rem;
        }

        .reward-button {
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid #ffd700;
            color: #ffd700;
            background-color: #333333;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            margin-top: 10px;
            font-weight: bold;
            text-decoration: none; /* Eliminar el subrayado del enlace */
        }

        .reward-button:hover {
            background-color: #e5c100;
            transform: scale(1.05);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 600px;
            background: #333333;
            padding: 15px 0;
            color: #ffd700;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }

        .bottom-nav a {
            text-align: center;
            color: #ffd700;
            font-size: 1.2em;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }

        .bottom-nav a:hover {
            color: #fff700;
        }

        .bottom-nav i {
            display: block;
            font-size: 1.5em;
            margin-bottom: 5px;
        }
    </style>
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8590277' data-sdk='show_8590277'></script>
</head>
<body>
    <div class="ad-container">
        <h1>¡Consulta sobre MirayGana!</h1>
        <a class="reward-button" href="#" id="mirayGanaLink">
            <i class="fas fa-user"></i> MirayGana
        </a>
    </div>

    <script>
        // Función para manejar el clic en el enlace
        document.getElementById('mirayGanaLink').onclick = function(event) {
            event.preventDefault(); // Prevenir la acción predeterminada del enlace

            // Mostrar el anuncio
            show_8590277().then(() => {
                // Redirigir al chat de Telegram después de mostrar el anuncio
                window.location.href = "https://t.me/miraGana_bot"; // Cambia a la URL de tu bot de Telegram
            });
        };
    </script>
</body>
</html>
